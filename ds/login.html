<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<!--设置ie的兼容性-->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--缩放-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--css外部链接-->
<link href="style/reset.css" type="text/css" rel="stylesheet"/>
<link href="bootstrap.min.css" type="text/css" rel="stylesheet"/> 
<!--js-->
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<script type="text/javascript" src="" language="javascript"></script>

<title>用户登录</title>

</head>

<body style="background-image:url(signup_bg1.jpg);background-repeat:no-repeat;">
	
<!--登录表单  不要修改-->
<div class="container">
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-6" style="margin-top:150px;">
			<div class="panel panel-info">
				<div class="panel-heading"><h4>用户登录</h4></div>
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="alert alert-danger alert-dismissable" role="alert" style="height:50px;">
							<button class="close" type="button" data-dismiss="alert">&times;</button>
							公共场所不建议自动登录或记住密码，以防账号丢失
						</div>
					
						<div class="form-group" style="margin-left:20px;">
							<label for="username">用户名：</label>
							<input type="text" id="username" name="username"  placeholder="用户名/邮箱/注册手机"/>
						</div>
						
						<div class="form-group" style="margin-left:20px;">
							<label for="userpsd">密  码：</label>
							<input type="text" id="userpsd" name="userpsd"  />
						</div>
						
						<div class="checkbox" style="margin-left:20px;">
							<label>
								<input type="checkbox" name="rmbpsd" id="rmbpsd" />
								自动登录
							</label>
							<label style="margin-left:20px;">
								<input type="checkbox" name="rmbpsd" id="rmbpsd" />
								记住密码
							</label>
							<label style="margin-left:20px;">
								<a href="">忘记密码？</a>
							</label>
						</div>
						
						<div class="form-group" style="margin-left:50px;margin-top:20px;">
							<button class="btn btn-primary" style="">登 录</button>
							<button class="btn btn-info" style="margin-left:30px;">重 置</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-lg-5"></div>



<!--jquery-->
<script type="text/javascript" src="jquery-1.11.1.min.js" language="javascript"></script>
<script src="jquery.js" ></script>

<script src="bootstrap.min.js"></script>
</body>
</html>
